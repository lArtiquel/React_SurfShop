<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Art's mock version of Webflow's surf website built with React."
    />
    <meta name="twitter:card" content="img/surfer.jpg" />
    <meta name="og:site_name" content="Surf Shop" />
    <meta property="og:title" content="Art's Surf Shop" />
    <meta
      property="og:description"
      content="Art's mock version of Webflow's surf website built with React."
    />
    <meta
      property="og:image"
      content="https://lartiquel.github.io/React_SurfShop/img/surfer.jpg"
    />
    <meta
      property="og:url"
      content="https://lartiquel.github.io/React_SurfShop/"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Surf Theme</title>
    <script src="%PUBLIC_URL%/libs/webfont.js"></script>
    <link rel="stylesheet" href="%PUBLIC_URL%/libs/font-styles.css" />
    <script type="text/javascript" src="%PUBLIC_URL%/libs/loadFont.js"></script>
    <script
      src="%PUBLIC_URL%/libs/modernizr-2.7.1.js"
      type="text/javascript"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('loaded')
        $('#load_indicator').hide()
        $('#root').show()
      })
    </script>
    <script
      defer
      src="%PUBLIC_URL%/libs/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      defer
      src="%PUBLIC_URL%/libs/webflow-lib.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div
      id="load_indicator"
      style="
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <img
        src="%PUBLIC_URL%/img/loader.gif"
        alt="Loading... Please wait."
        style="width: 64px; height: 64px;"
      />
    </div>
    <div id="root" style="display: none;"></div>

    <!--[if lte IE 9
      ]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script
    ><![endif]-->
  </body>
</html>
